<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV Menu</title>
    <link rel="stylesheet" href="./bundle/index.css">
</head>
<body>
    <div id="home" class="page">
        <table>
            <tbody>
                <tr>
                    <td>
                        <button id="homeYoutubeBtn" class="item active" onclick="changePage('youtube')">
                            <img src="./images/youtubeLogo.png" alt="YouTube"/>
                            <h1>YouTube</h1>
                        </button>
                    </td>
                    <td>
                        <button id="moviesBtn" class="item">
                            <img src="./images/movie.png" alt="Movies">
                            <h1>Movies</h1>
                        </button>
                    </td>
                    <td>
                        <button id="fireplaceBtn" class="item">
                            <img src="./images/fireplace.webp" alt="Fireplace">
                            <h1>Fireplace</h1>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="youtube" class="page" style="display:none">
        <button id="ytHomeBtn" onclick="changePage('home')">Home</button>
        <h1>YouTube Page</h1>
    </div>

    <script src="./bundle/index.js"></script>
</body>
</html>
